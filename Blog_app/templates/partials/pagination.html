<div class="pagination">
    <span class="step-links">
        {% if blog_pages.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ blog_pages.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ blog_pages.number }} of {{ blog_pages.paginator.num_pages }}.
        </span>

        {% if blog_pages.has_next %}
            <a href="?page={{ blog_pages.next_page_number }}">next</a>
            <a href="?page={{ blog_pages.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
